<!DOCTYPE html>

<body>
    <script>
        function add(){
            var _args = [].slice.call(arguments);
            var adder = function(){
                var _adder = function(){
                    //这里如果把...arguments变为[...arguments]，则相当于在原数组推入了一个新数组
                    //数组和数字相加，则会调用toString方法，将其转化为字符串，则结果为字符串相加
                    _args.push(...arguments);
                    return _adder;
                }
                _adder.toString = function(){
                    return _args.reduce(function(cur,next){
                        return cur+next;
                    });
                }
                return _adder;
            }
            return adder(..._args);
        }

//        var a = add(2,3)(4);
        var b = add(3);

       console.log(b);
//       alert(a);
    </script>
</body>
