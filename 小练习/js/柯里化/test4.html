<body>
    <script>
        Array.prototype.merge = function(func,chars){
            return this.map(func).join(chars);
        }
        function add(num){
            return function(item){
                return item+num;
            }
        }
        function red(num){
            return function(item){
                return item-num;
            }
        }
        var arr = [1,2,3,4];
        console.log(arr.merge(add(1), '-'));;
    </script>
</body>
