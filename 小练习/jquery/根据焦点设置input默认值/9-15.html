<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
    <form id="testform">
        <input type="text" class="clear" value="Always cleared" />
        <input type="text" class="clear once" value="Cleared only once" />
        <input type="text" value="Normal text" />
    </form>
    <script>
        $(function(){
            $('#testform .clear').each(function(index,element){
                //这里element是js对象，要把它转化为jq
                //或者直接用$(this)代替
                $(element).data('txt',$.trim($(element).val()));
            }).focus(function(){
                //获取焦点时，判断是否是默认值
                if($.trim($(this).val()) === $(this).data('txt')){
                    $(this).val('');
                }
            }).blur(function(){
                //判断如果有once的话就不恢复
                if($.trim($(this).val()) == '' && !$(this).hasClass('once')){
                    $(this).val($(this).data('txt'));
                }
            })
        })
    </script>
</body>
</html>
